{% extends 'base.html' %}

{% block title %}Add Question{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Add Question</h3>

                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    {% endif %}

                    <form action="{% url 'user-add-question' %}" method="POST">
                        {% csrf_token %}

                        <!-- Question text -->
                        <div class="mb-4">
                            <label for="question_text" class="form-label">Question</label>
                            <input type="text" name="question_text" class="form-control" id="question_text"
                                   placeholder="Enter your question" required>
                        </div>

                        <!-- Answer variants Aâ€“E -->
                        {% for letter in 'ABCDE' %}
                        <div class="mb-3 position-relative">
                            <input type="text" name="variant_{{ letter }}" class="form-control ps-5"
                                   placeholder="{{ letter }}. Enter answer" required>
                            <div class="form-check position-absolute" style="top: 0.5rem; left: 0.75rem;">
                                <input class="form-check-input" type="radio" name="correct_answer" value="{{ letter }}"
                                       id="correct_{{ letter }}" required>
                            </div>
                        </div>
                        {% endfor %}

                        <button type="submit" class="btn btn-success w-100 mt-3">Add Question</button>
                    </form>
                    <div class="row justify-content-center" style="text-align: center; margin-top: 15px;">
                                <a href="/" style="text-decoration: none; color: gray;">Return Home</a>

                    </div>

                </div>

        </div>

    </div>

</div>

<style>
    /* Placeholder color */
    input::placeholder {
        color: #6c757d; /* gray */
        opacity: 1;
    }

    /* Card shadow and spacing tweaks */
    .card {
        border-radius: 12px;
    }

    .form-control {
        height: 45px;
        font-size: 14px;
    }

    .form-check-input {
        width: 18px;
        height: 18px;
        cursor: pointer;
    }
</style>
{% endblock %}
